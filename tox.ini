# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = django11,django12,django13,django14

[testenv:django11]
deps=
    django==1.1.4
commands=python setup.py test

[testenv:django12]
deps=
    django==1.2.7
commands=python setup.py test

[testenv:django13]
deps=
    django==1.3.1
commands=python setup.py test

[testenv:django14]
deps=
    django==1.4
commands=python setup.py test
