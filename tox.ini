[tox]
envlist =
    py310-djqa
    py{38,39,310,py38}-dj32
    py{38,39,310,py38}-dj40
    py{38,39,310,311,py38}-dj41
    py{38,39,310,311,py38}-dj42
    py{310}-djmain

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.8: pypy38

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    main: djmain
    qa: djqa

[testenv]
usedevelop = true
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    coverage==5.3
    dj32: django>=3.1,<3.2
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    dj42: django>=4.2,<5.0
    djmain: https://github.com/django/django/archive/main.tar.gz
commands =
    coverage run setup.py test
    coverage report -m

[testenv:py38-djqa]
basepython = python3.8
ignore_errors = true
skip_install = true
setenv=
    DJANGO_SETTINGS_MODULE=test_settings
deps =
    django==3.2
    black==23.3.0
    prospector==1.9.0
commands =
    prospector
    black --check --diff django_ical
