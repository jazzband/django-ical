[tox]
envlist =
    py{37,38,39,py3}-dj22
    py{37,38,39,310,py3}-dj32
    # Django 4.0+ is not supported yet due to dependencies
    # py{38,39,310,py3}-dj40
    # py{38,39,310}-djmain
    py310-djqa

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy3: pypy3

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    # 4.0: dj40
    # main: djmain
    qa: djqa

[testenv]
deps =
    coverage==5.3
    dj22: django>=2.2,<2.3
    dj32: django>=3.1,<3.2
    # Django 4.0+ is not supported yet due to dependencies
    # dj40: django>=4.0,<4.1
    # djmain: https://github.com/django/django/archive/main.tar.gz
usedevelop = true
commands =
    coverage run setup.py test
    coverage report -m
setenv =
    PYTHONDONTWRITEBYTECODE=1
# Django development version is allowed to fail the test matrix
ignore_outcome =
    djmain: True
ignore_errors =
    djmain: True

[testenv:py310-djqa]
ignore_errors = true
basepython = python3.10
deps =
    black==20.8b1
    prospector==1.3.1
skip_install = true
commands =
    prospector
    black -t py38 --check --diff django_ical
