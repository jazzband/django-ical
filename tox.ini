[tox]
envlist =
    py37-djqa
    py{37,38,39,py38}-dj22
    py{37,38,39,310,py38}-dj32
    py{38,39,310,py38}-dj40
    py{38,39,310,py38}-djmain

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-3.8: pypy38

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    4.0: dj40
    main: djmain
    qa: djqa

[testenv]
usedevelop = true
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    coverage==5.3
    dj22: django>=2.2,<2.3
    dj32: django>=3.1,<3.2
    dj40: django>=4.0,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz
commands =
    coverage run setup.py test
    coverage report -m

[testenv:py37-djqa]
basepython = python3.7
ignore_errors = true
skip_install = true
deps =
    black==20.8b1
    prospector==1.3.1
commands =
    prospector
    black -t py37 --check --diff django_ical
